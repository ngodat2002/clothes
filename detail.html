<script>

    document.addEventListener('DOMContentLoaded', function (){
        loadData();
    })
    function getParametterUrl(parameterName){
        var url_string = window.location.href
        var url = new URL(url_string);
        return url.searchParams.get(parameterName);
    }
    function loadData(){
        var id = getParametterUrl('id');
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function(){
            if(xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200){

                var contentText = '';
                var element = JSON.parse(xmlHttpRequest.responseText);

                contentText += `<h3 class="card-title">Product Detail</h3>
                                <p class="text-success fs-6">Product Code: ${element.productId}</p>
                                <p class="text-success fs-6">Product Name: ${element.productId}</p>
                                <p class="text-success fs-6">Slug: ${element.slug}</p>
                                <p class="text-success fs-6">Description: ${element.description}</p>
                                <p class="text-success fs-6">Details: ${element.detail}</p>
                                <p class="text-success fs-6">Price: ${element.price}</p>
                                <p class="text-success fs-6">Manufacturer: ${element.manufacturer}</p>
                                <img src="${element.image}" alt="" class="img-fluid" style="width: 250px;height: auto;display: block"/>
                                 <a href="/template/list.html" class="btn btn-light mt-4">Back to list</a>
`

                var listProduct = document.getElementById('product-detail');
                if(listProduct !== undefined){
                    listProduct.innerHTML = contentText;
                }
            }
        }
        xmlHttpRequest.open('GET',`https://product-clothes-sprot.herokuapp.com/api/v1/products/${id}`, false);
        xmlHttpRequest.send();
    }
</script>
