<script>
    document.addEventListener('DOMContentLoaded', function(){
        handleSubmit();
        getParametterUrl();
    })
    function getParametterUrl(parameterName){
        var url_string = window.location.href
        var url = new URL(url_string);
        return url.searchParams.get(parameterName);
    }
    function handleSubmit(){
        var btnSubmit = document.forms['register-form']['btn-submit'];
        var txtProductCode = document.forms['register-form']['productId'];
        var txtProductName = document.forms['register-form']['name'];
        var txtSlug = document.forms['register-form']['slug'];
        var txtDescription = document.forms['register-form']['description'];
        var txtDetail = document.forms['register-form']['detail'];
        var txtPrice = document.forms['register-form']['price'];
        var txtImage = document.forms['register-form']['image'];
        var txtManufacturer = document.forms['register-form']['manufacturer'];
        var txtStatus = document.forms['register-form']['status'];

        var id = getParametterUrl('id');
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function(){
            if(xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200){
                var contentText = '';
                var element = JSON.parse(xmlHttpRequest.responseText);
                txtProductCode.value = element.productId;
                txtProductName.value = element.name;
                txtSlug.value = element.slug;
                txtDescription.value = element.description;
                txtDetail.value = element.detail;
                txtPrice.value = element.price;
                txtImage.value = element.image;
                txtManufacturer.value = element.manufacturer;
                txtStatus.value =element.status;
            }
        }
        xmlHttpRequest.open('GET',`https://product-clothes-sprot.herokuapp.com/api/v1/products/${id}`, false);
        xmlHttpRequest.send();

        if (btnSubmit) {
            btnSubmit.onclick = function(event) {
                event.preventDefault();
                const productId = txtProductCode.value;
                const name = txtProductName.value;
                const slug = txtSlug.value;
                const description = txtDescription.value;
                const detail = txtDetail.value;
                const price = txtPrice.value;
                const image = txtImage.value;
                const manufacturer = txtManufacturer.value;
                var status = txtStatus.value;
                const obj = {
                    'productId': productId,
                    'name': name,
                    'slug': slug,
                    'description': description,
                    'detail': detail,
                    'price': price,
                    'image': image,
                    'manufacturer': manufacturer,
                    'status': status
                };
                console.log(obj)
                var dataToSend = JSON.stringify(obj);
                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                        alert('Action success!');
                        window.location.href = '/template/list.html';
                    }
                }
                xmlHttpRequest.open('PUT', `https://product-clothes-sprot.herokuapp.com/api/v1/products/${id}`, false);
                xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
                xmlHttpRequest.send(dataToSend);
            }
        }
    }
</script>
